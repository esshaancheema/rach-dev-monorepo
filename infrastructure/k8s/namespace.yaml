apiVersion: v1
kind: Namespace
metadata:
  name: zoptal
  labels:
    name: zoptal
    environment: production
---
apiVersion: v1
kind: Namespace
metadata:
  name: zoptal-staging
  labels:
    name: zoptal-staging
    environment: staging
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: zoptal-resource-quota
  namespace: zoptal
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: zoptal-limit-range
  namespace: zoptal
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 250m
      memory: 256Mi
    type: Container
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-network-policy
  namespace: zoptal
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: zoptal
    - podSelector: {}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: zoptal
    - podSelector: {}
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80