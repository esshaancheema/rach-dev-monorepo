apiVersion: v1
kind: Secret
metadata:
  name: zoptal-app-secrets
  namespace: zoptal
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://username:password@postgres-host:5432/zoptal_prod"
  
  # Redis credentials
  REDIS_URL: "redis://:redis-password@redis-host:6379"
  
  # JWT secrets
  JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production"
  JWT_REFRESH_SECRET: "your-super-secret-refresh-jwt-key-change-this-in-production"
  
  # NextAuth secrets
  NEXTAUTH_SECRET: "your-nextauth-secret-change-this-in-production"
  
  # External API keys
  SENDGRID_API_KEY: "your-sendgrid-api-key"
  STRIPE_SECRET_KEY: "your-stripe-secret-key"
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: zoptal-docker-registry
  namespace: zoptal
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: |
    {
      "auths": {
        "your-registry.com": {
          "username": "your-username",
          "password": "your-password",
          "email": "your-email@example.com",
          "auth": "base64-encoded-username:password"
        }
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: zoptal-tls-certificate
  namespace: zoptal
type: kubernetes.io/tls
data:
  # These are placeholder values - replace with your actual certificate and key
  tls.crt: |
    LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLgotLS0tLUVORCBDRVJUSUZJQ0FURS0tLS0t
  tls.key: |
    LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCi4uLgotLS0tLUVORCBQUklWQVRFIEtFWS0tLS0t
---
# Example of using Sealed Secrets for better security
# Install Sealed Secrets controller first:
# kubectl apply -f https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.18.0/controller.yaml
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: zoptal-sealed-secrets
  namespace: zoptal
spec:
  encryptedData:
    DATABASE_URL: "AgBvA..." # Encrypted value
    JWT_SECRET: "AgCmB..." # Encrypted value
  template:
    metadata:
      name: zoptal-sealed-secrets
      namespace: zoptal
    type: Opaque