# SonarCloud Configuration for Zoptal Auth Service

sonar.projectKey=zoptal_auth-service
sonar.organization=zoptal
sonar.projectName=Zoptal Auth Service
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/tests/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Language and encoding
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.node.maxspace=4096

# Coverage settings
sonar.coverage.exclusions=**/tests/**,**/dist/**,**/*.test.ts,**/*.spec.ts,**/coverage/**

# Code analysis settings
sonar.javascript.environments=node
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gate settings
sonar.qualitygate.wait=true

# Duplication settings
sonar.cpd.exclusions=**/tests/**,**/*.test.ts,**/*.spec.ts

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2,e3

# Rule: TypeScript should not use "any" type (too strict for some cases)
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S6564
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

# Rule: Variables should not be declared and then immediately returned (sometimes needed for clarity)
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1488
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts

# Rule: Functions should not have too many parameters (sometimes needed for dependency injection)
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S107
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.ts